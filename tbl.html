<html>
<head>
<title> Use of table </title>
</head>
<body>
<h1 align="center"><u>Apply for Credit Card</u></h1><br>

<table align="center" style="width:60%">
	<tr> 
		<td>First Name:</td>
		<td>
			<input type="text" placeholder="First Name" value="">
		</td>
	</tr>
	
	<tr> 
		<td>Last Name:</td>
		<td>
			<input type="text" placeholder="Last Name" value="">
		</td>
	</tr>
	
	<tr> 
		<td>Address:</td>
		<td>
			<textarea rows="2" cols="2">  </textarea>
		</td>
	</tr>
	<tr> 
		<td>Language Known:</td>
		<td>
			<select>
				<option value="select">Select</option>
				<option value="hindi">Hindi</option>
				<option value="english">English</option>
				<option value="tamil">Tamil</option>
				<option value="french">French</option>
			</select>
		</td>
	</tr>
	<tr> 
		<td>Sex:</td>
		<td>
			<input type="radio" name="gender" value="Male" checked> Male &nbsp;
			<input type="radio" name="gender" value="female"> Female<br>
		</td>
	</tr>
	<tr> 
		<td>Hobbies:</td>
		<td>
			<input type="checkbox" name="hob1" value="Bike"> Dancing
			<input type="checkbox" name="hob2" value="Car"> Singing
			<input type="checkbox" name="hob3" value="Boat">Sports
			<input type="checkbox" name="hob4" value="Boat">Others
		</td>
	</tr>
	
	<tr>
		<td><button type="reset" value="Reset">Clear Fields</button> &nbsp;</td>
		<td><input type="image" src="submit-button-clipart-png-photos.png" alt="Submit" width="110" height="50"></td>
		
		
</form>
	</tr>
</table>
<hr>
</body>
</html>
